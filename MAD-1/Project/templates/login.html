<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/login.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="width:60px;" class="rounded-pill">
            <label id="app_name">Quantified Self</label>
            <a id="signup" href="/create">Signup</a>
            <a id="contact" href="/contact.html">Contact Us</a>
          </a>
        </div>
      </nav>
      <form action="/login" method="POST">
        <div>
            <h2>
                Log In
            </h2>
        </div>
        <div class="container">
    
          <label for="uname"><b>Username : </b></label>
          <input type="text" placeholder="Enter Username" name="uname" required><br>
      
          <label for="psw"><b>Password : </b></label>
          <input type="password" placeholder="Enter Password" name="psw" required><br>
      
          <input type="submit" value="Login">
          
        </div>
      
        <div class="forgot">
          <span class="psw"><a href="#">Forgot password?</a></span>
        </div>
      </form>
      <span id="spanfooter">
        <footer>
            &copy; Quantified Self, 2022
          </footer>
      </span>
</body>
</html>
