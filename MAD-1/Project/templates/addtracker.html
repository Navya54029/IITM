<!DOCTYPE html>
<html lang="en">
<head>
  <title>New Tracker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/login.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/dashboard.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/addtracker.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="background-color: #212529 !important" style="width:100%">
      <a class="navbar-brand" href="#"><img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="width:60px;" class="rounded-pill"></a>
      <label id="app_name">Quantified Self</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav" style="text-align: left;">
          <a class="nav-item nav-link active" style="color: cornsilk; margin-left: 55rem;" href="/dashboard/{{ user_id }}">Dashboard<span class="sr-only"></span></a>
          <a class="nav-item nav-link" style="color: cornsilk" href="/profile/{{ user_id }}">My Profile</a>
          <a class="nav-item nav-link" style="color: cornsilk" href="/logout/{{ user_id }}">Logout</a>
        </div>
      </div>
    </nav>
      <div class="heading">
          <h3>Add a new tracker</h3>
        </div>
      </div class="container">
        <form action="/addtracker/{{ user_id }}" method="POST">
            <div class="form-group">
            <label for="tname">Name: </label>
            <input type="text" class="form-control" id="FormControlInput1" name="tname" placeholder="Enter tracker name" required>
            </div>
            <div class="form-group">
            <label for="desc">Description: </label>
            <textarea class="form-control" id="FormControlTextarea1" rows="5" name="desc" placeholder="Enter text here..."></textarea>
            </div>
            <div class="form-group">
                <label for="tracker_type">Tracker Type: </label>
                <select class="form-select" id="FormControlSelect1" name="tracker_type" id="tracker_option" required>
                    <option value="Numeric">Numeric</option>
                    <option value="Timestamp">Timestamp</option> 
                    <option value="Multiple Choice">Multiple Choice</option>
                </select>
            </div>
            <div class="form-group">
                <label for="desc">Settings: </label>
                <input type="text" class="form-control" id="FormControlInput1" name="settings" placeholder="Enter settings">
            </div>
            <div id="createbtn">
                <button class="button" type="submit">Create Tracker</button>
            </div>
            
      </form>
      <span id="spanfooter">
        <footer>
            &copy; Quantified Self, 2022
          </footer>
      </span>
</body>
</html>
